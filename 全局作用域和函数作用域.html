    <script>
    // 作用域指一个变量的作用的范围
    js中作用域分为全局作用域和函数作用域
    1、直接编写在sc标签中的js代码，都在全局作用域
    全局作用域在页面打开时创建，在页面关闭时销毁
    在全局作用域中有一个全局对象window，它戴白哦的是浏览器窗口，它由浏览器创建，我们可以直接使用
        创建的变量都会作为window对象的属性保存
        创建的函数都会作为window对象的方法保存
        2、在函数内不用var声明变量会默认为全局变量
        定义形参就相当于在函数作用域中声明了变量，这种情况下函数内部的参数变化不会影响到全局                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
    </script>
