<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 运算符也叫操作符，通过运算可以对一个或多个值进行运算
        // 比如typeof就是一个运算符，可以获得一个值的类型
        // typeof的返回值是字符串

        // 算术运算符：
        // 对非number类型的运算时，先将其转换，在进行运算
        // 和nan做运算 就直接nan
        // 两个字符串相加会得到两个字符串相连形成的一个字符串
        // 任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼接操作
        // 可以利用""将任意数据类型转换为字符串（string）如：c=a+"";


        // 若var c=123;
        // 则输入console.log("c="+c);
        // 可以得到"c=123"

        result=1+2+"3";
        console.log("result="+result)
        // 输出结果是"33"，运算顺序从左到右。



        result=100-true;
        console.log("result="+result);
        // 输出"99"
        </script>
