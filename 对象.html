<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
    对象的分类：
1、内建对象
        --由es标准中定义的对象，在任何的es的实现中都可以使用

2、宿主对象
        由js的运行环境提供的对象，目前来讲主要指浏览器提供的对象

3、自定义对象
        --由开发人员自己创建的对象-->
        <!-- 使用new关键字调用的函数，是构造函数constructor -->
        <!-- 构造函数是专门用来创建对象的函数 -->
        var obj=new Object();
        console.log(obj);
        console.log(typeof obj);
        <!-- 在对象中保存的值成为属性
        向对象添加属性
        语法：对象.属性名=属性值 -->
        obj.name="鸡你太美";
        <!-- 向obj中添加一个gender属性 -->
        obj.gender="男";
        <!-- 向obj中添加一个age属性 -->
        obj.age=18;


            <!-- 读取对象中的属性
            语法：对象.属性名 -->
        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);

        <!-- 修改对象的属性值
        语法：对象.属性名=新值 -->
        obj.name="tom";
        console.log(obj.name);
</head>

</body>
</html>
