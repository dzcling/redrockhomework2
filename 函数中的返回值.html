    <title>Document</title>
    <script>
        // 创建一个函数，用来计算三个数的和
        // 用return返回计算值
        function sum(a,b,c){
            // alert(a+b+c);
            var d=a+b+c;
            return d;
        }
        // 调用函数
        var result=sum(1,2,3);
        console.log("result="+result);

    </script>
